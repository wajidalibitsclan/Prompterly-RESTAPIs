version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: ai_coaching_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@mysql:3306/ai_coaching
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    depends_on:
      - mysql
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - ai_coaching_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ai_coaching_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ai_coaching
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ai_coaching_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_coaching_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_coaching_network


volumes:
  mysql_data:
  redis_data:

networks:
  ai_coaching_network:
    driver: bridge

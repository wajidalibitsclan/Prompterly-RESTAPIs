<VirtualHost *:80>
    ServerName prompterly.bitsclan.us
    DocumentRoot /home/prompterly/public_html/prompterly/dist

    # Frontend - React App
    <Directory /home/prompterly/public_html/prompterly/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # SPA routing - serve index.html for all routes
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_URI} !^/files
        RewriteRule . /index.html [L]
    </Directory>

    # Backend API proxy
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    # Serve uploaded files via backend
    ProxyPass /files http://127.0.0.1:8000/files
    ProxyPassReverse /files http://127.0.0.1:8000/files

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/prompterly-error.log
    CustomLog ${APACHE_LOG_DIR}/prompterly-access.log combined
</VirtualHost>

name: Deploy Frontend

# NOTE: Frontend is a separate repo, so this workflow is manual-only from backend repo.
# Add the workflow file to your frontend repo for automatic deployment on push.

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== Frontend Deployment Started ==="

            FRONTEND_PATH="${{ secrets.FRONTEND_PATH }}"

            echo "Navigating to frontend directory..."
            cd $FRONTEND_PATH

            echo "Pulling latest frontend code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install

            echo "Setting up environment variables..."
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

            echo "Building frontend..."
            npm run build

            # Setup Apache if not configured
            if [ ! -f "/etc/apache2/sites-available/${{ secrets.APACHE_SITE }}.conf" ]; then
              echo "Setting up Apache..."
              # Enable required modules (if not already enabled)
              a2enmod proxy proxy_http rewrite headers || true
              # Copy config from backend repo
              cp ${{ secrets.PROJECT_PATH }}/deployment/prompterly-apache.conf /etc/apache2/sites-available/${{ secrets.APACHE_SITE }}.conf
              # Enable site (without disturbing other sites)
              a2ensite ${{ secrets.APACHE_SITE }}.conf
            fi

            echo "Reloading Apache..."
            apache2ctl configtest && systemctl reload apache2 || echo "Apache reload skipped"

            echo "=== Frontend Deployment Completed ==="

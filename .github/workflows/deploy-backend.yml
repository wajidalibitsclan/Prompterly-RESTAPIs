name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'alembic/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "=== Backend Deployment Started ==="

            PROJECT_PATH="${{ secrets.PROJECT_PATH }}"

            cd $PROJECT_PATH

            echo "Pulling latest backend code..."
            git pull origin main

            # Create virtual environment if not exists
            if [ ! -d ".venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv .venv
            fi

            echo "Activating virtual environment..."
            source .venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "Running database migrations..."
            alembic upgrade head || echo "Migration skipped or failed"

            # Setup systemd service if not exists
            if [ ! -f "/etc/systemd/system/${{ secrets.BACKEND_SERVICE }}.service" ]; then
              echo "Setting up systemd service..."
              cp deployment/prompterly-backend.service /etc/systemd/system/${{ secrets.BACKEND_SERVICE }}.service
              systemctl daemon-reload
              systemctl enable ${{ secrets.BACKEND_SERVICE }}
            fi

            echo "Restarting backend service..."
            systemctl restart ${{ secrets.BACKEND_SERVICE }}

            # Create uploads directory if not exists
            mkdir -p $PROJECT_PATH/uploads
            chmod 755 $PROJECT_PATH/uploads

            echo "Checking service status..."
            systemctl status ${{ secrets.BACKEND_SERVICE }} --no-pager || true

            echo "=== Backend Deployment Completed ==="
